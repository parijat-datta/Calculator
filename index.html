<title>JavaScript Calculator</title>
</head>
<body>

    <div class="container">
        <div class="row text-center mainrow d-flex justify-content-center">

            <div>

                <form name="calculator">
                    <table>
                       <tr>
                          <td colspan="4">
                             <input  id="input" type="text" name="display" id="display" placeholder="Start Calculating>>>" disabled>
                          </td>
                       </tr>
                       <tr>
                          <td><input class="buttondesign" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                          <td><input class="buttondesign" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                          <td><input class="buttondesign" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                          <td><input class="operators" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                       </tr>
                       <tr>
                          <td><input class="buttondesign" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                          <td><input class="buttondesign" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                          <td><input class="buttondesign" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                          <td><input class="operators"  type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                       </tr>
                       <tr>
                          <td><input class="buttondesign" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                          <td><input class="buttondesign" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                          <td><input class="buttondesign" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                          <td><input class="operators" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                       </tr>
                       <tr>
                          <td><input class="vanish-equal" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                          <td><input class="buttondesign" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                          <td><input class="vanish-equal" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                          <td><input class="operators" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                       </tr>
                    </table>
                 </form>
              
            </div>



        </div>


    </div>
